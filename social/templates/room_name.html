{% extends "navbar.html" %}
{% block content %}

<br>
<br>
<br>
<h2 class=" container display-3" style="text-align: center;">Enter the chat room name..</h2>
<br>
<br>
<div class="container col-md-4">


    <label class="form-label">Room Name:</label>
    <input type="text" class="form-control" id="room-name-input" placeholder="enter any string character">
    
    <br>
    <div class="d-grid gap-2 mt-4">
    <button class="btn btn-dark" id="room-name-submit" type="button">Enter</button>
    </div>
    
</div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/social/chat/' + roomName + '/';
        };
    </script>

{% endblock %}
