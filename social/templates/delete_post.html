{% extends "navbar.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container text-center">
    <h3 class="display-3 mt-5">Are you sure you want to delete this post?</h3>
</div>

<div class="container col-md-5 mt-5">
    <form method="POST">{% csrf_token %}

        <div class="d-grid gap-2 text-center">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'social:post_detail' data.pk %}"><button  type="button" class="btn btn-dark text-white">Take me back to my posts</button></a>
            
        </div>  
    </form>
</div>

{% endblock %}
